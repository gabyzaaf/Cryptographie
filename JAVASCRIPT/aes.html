<body>

<div class="container">

<center>
<table>
<div class="row">
<tr>
  <div class="col-lg-6">

      <input type="text" id="encryptid" class="form-control" placeholder="Message...">

        <button class="btn btn-secondary" type="button" onclick="encryptfonction();" >encrypted</button>
	 </span>

  </div>
</tr>
  <br/>
<tr>

      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" onclick="decryptfonction();" >decrypted</button>
	  </span>
    </div>
  </div>
</tr>
  <br/>
<tr>
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" id="decryptCid" class="form-control" placeholder="KeyConvert...">

        <button class="btn btn-secondary" type="button" onclick="decryptCfonction();" >Convert KEY decrypted</button>

    </div>

</div>

<script>
var decrypted;

function encryptfonction()
{
	if(document.getElementById("encryptid").value != "")
	{
		var encrypted = CryptoJS.AES.encrypt(document.getElementById("encryptid").value, "Secret Passphrase");
		document.getElementById("demo1").innerHTML = encrypted;
	}else{
		alert("Vous devez remplir le champ !");
	}
}

function decryptfonction()
{
	if(document.getElementById("decryptid").value != "")
	{
		decrypted = CryptoJS.AES.decrypt(document.getElementById("decryptid").value, "Secret Passphrase");
		document.getElementById("demo2").innerHTML = decrypted;
	}else{
		alert("Vous devez remplir le champ !");
	}
}

function decryptCfonction()
{
	if(document.getElementById("decryptCid").value != "")
	{
		document.getElementById("demo3").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
	}else{
		alert("Vous devez remplir le champ !");
	}
}

</script>
